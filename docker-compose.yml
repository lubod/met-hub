version: "3.7"

services:
  met-hub:
    build:
      context: .
      target: met-hub
    image: met-hub
    container_name: met-hub
    depends_on:
      - redis
      - postgres
    env_file:
      - met-hub.env
    network_mode: host
  store:
    build:
      context: .
      target: store
    image: store
    container_name: store
    depends_on:
      - redis
      - postgres
    env_file:
      - met-hub.env
    network_mode: host
  redis:
    image: redis
    container_name: redis
    network_mode: host
  postgres:
    image: postgres
    container_name: postgres
    network_mode: host
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
